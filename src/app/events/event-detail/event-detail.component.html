<div>
  <div class="row-">
    <div class="col-xs-12">
      <h2>Event details</h2>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <button class="btn btn-success" href="#" (click)="onAdd()">
      Add requirement
    </button>
    <a class="btn btn-warning" [routerLink]="['/edit/', index]">Edit</a>
    <button class="btn btn-danger" href="#" (click)="onDelete()">Delete</button>
  </div>

  <div class="list-group">
    <span>
      <img class="img-fluid" [src]="item.image" alt="{{ item.name }}" />
    </span>
    <div class="list-group-item">
      <h4>{{ item.name }}</h4>
      <p class="list-group-item-action">{{ item.description }}</p>
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li
              style="list-style: none;"
              *ngFor="let requirement of item.requirements"
            >
              {{ requirement.title }}: {{ requirement.description }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
