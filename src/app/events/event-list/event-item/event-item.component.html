<a [routerLink]="[index]" routerLinkActive="active" class="list-group">
  <span>
    <img class="img-fluid" [src]="event.image" alt="{{ event.name }}" />
  </span>
  <div class="list-group-item">
    <h4>{{ event.name }}</h4>
    <p class="list-group-item-action">{{ event.description }}</p>
  </div>
</a>
