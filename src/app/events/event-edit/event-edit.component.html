<form (ngSubmit)="onAddItem(form)" form-on-change="change(form)" #form="ngForm">
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="title">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        name="name"
        id="name"
        value="{{ item.name }}"
        ngModel
      />
    </div>
    <div for="description" class="form-group col-md-10">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        value="{{ item.description }}"
        placeholder="Description"
        name="description"
        ngModel
      />
    </div>
    <div class="form-group col-md-10">
      <label for="image">Image</label>
      <input
        class="form-control"
        type="text"
        value="{{ item.image }}"
        placeholder="Image"
        name="image"
        (change)="change(form)"
        ngModel
      />
    </div>
    <div *ngIf="editMode" class="form-group col-md-12">
      <label>Requirements</label>
      <div c *ngFor="let requirement of item.requirements">
        <div class="row">
          <div class="col-md-5">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              value="{{ requirement.title }}"
              #tittelInput
            />
          </div>
          <div class="col-md-7">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              value="{{ requirement.description }}"
              #descriptionIntput
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" [disabled]="!form.valid" type="submit">
        {{ editMode ? "Update" : "Add" }}
      </button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-info" type="reset" (click)="onReset()">
        Clear
      </button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col">
    <img src="{{ src }}" alt="Image" />
  </div>
</div>
